<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8" async></script>
</head>

<body>

    <div class="title"> Minesweeper </div>

    <div class="grid"></div>

    <div class="options">

        <select name="theme-select" id="theme-select" onchange="restart(this.value)">
            <option value="classic">Classic</option>
            <option value="ocean">Ocean</option>
            <option value="garden">Garden</option>
            <option value="space">Space</option>
            </select>
    
        <input type="button" value="Restart" class="restart" onClick="restart()">    

        <select name="size-select" id="size-select">
            <option value="ten">10 x 10</option>
            <option value="fifteen">15 x 15</option>
            <option value="twenty">20 x 20</option>
            </select>

    </div>

    <div class="pop-up-banner" id="pop-up-banner">
        <span class="close" onclick="closePopUp()">+</span>
    </div>

    


</body>



</html>
